<!DOCTYPE html>
<html>
<head>
    <title>부동산 월세 가격비교</title>
    <style>
        /* CSS 스타일을 추가해 주세요 */
    </style>
</head>
<body>
    <h1>부동산 월세 가격비교</h1>
    <div id="addressForm">
        <label for="city">시:</label>
        <select id="city">
            <option value="">시 선택</option>
            <option value="서울시">서울시</option>
            <option value="대전광역시">대전광역시</option>
            <option value="부산광역시">부산광역시</option>
            <option value="인천광역시">인천광역시</option>
            <option value="광주광역시">광주광역시</option>
            <option value="대구광역시">대구광역시</option>
            <option value="울산광역시">울산광역시</option>
            <option value="세종특별자치시">세종특별자치시</option>
            <option value="경기도">경기도</option>
            <option value="강원도">강원도</option>
            <option value="충청북도">충청북도</option>
            <option value="충청남도">충청남도</option>
            <option value="전라북도">전라북도</option>
            <option value="전라남도">전라남도</option>
            <option value="경상북도">경상북도</option>
            <option value="경상남도">경상남도</option>
            <option value="제주특별자치도">제주특별자치도</option>
            <!-- 다른 시들을 추가해 주세요 -->
        </select>

        <label for="district">구/군:</label>
        <select id="district">
            <option value="">구/군 선택</option>
        </select>

        <button id="searchBtn">검색</button>

        <label for="address">상세 주소:</label>
        <input type="text" id="address" name="address">
    </div>

    <script>
        // "시" 선택 시 해당 시의 "구/군" 옵션을 동적으로 변경
        const citySelect = document.getElementById("city");
        const districtSelect = document.getElementById("district");

        citySelect.addEventListener("change", function() {
            const city = citySelect.value;
            if (city === "서울시") {
                districtSelect.innerHTML = `
                    <option value="">구/군 선택</option>
                    <option value="강남구">강남구</option>
                    <option value="강동구">강동구</option>
                    <option value="강북구">강북구</option>
                    <option value="강서구">강서구</option>
                    <option value="관악구">관악구</option>
                    <option value="광진구">광진구</option>
                    <option value="구로구">구로구</option>
                    <option value="금천구">금천구</option>
                    <option value="노원구">노원구</option>
                    <option value="도봉구">도봉구</option>
                    <option value="동대문구">동대문구</option>
                    <option value="동작구">동작구</option>
                    <option value="마포구">마포구</option>
                    <option value="서대문구">서대문구</option>
                    <option value="서초구">서초구</option>
                    <option value="성동구">성동구</option>
                    <option value="성북구">성북구</option>
                    <option value="송파구">송파구</option>
                    <option value="양천구">양천구</option>
                    <option value="영등포구">영등포구</option>
                    <option value="용산구">용산구</option>
                    <option value="은평구">은평구</option>
                    <option value="종로구">종로구</option>
                    <option value="중구">중구</option>
                    <option value="중랑구">중랑구</option>
                `;
            } else if (city === "대전광역시") {
                districtSelect.innerHTML = `
                    <option value="">구/군 선택</option>
                    <option value="동구">동구</option>
                    <option value="중구">중구</option>
                    <option value="서구">서구</option>
                    <option value="유성구">유성구</option>
                    <option value="대덕구">대덕구</option>
                    <!-- 다른 구들을 추가해 주세요 -->
                `;
            } else if (city == "부산광역시"){
    districtSelect.innerHTML = `
        <option value="">구/군 선택</option>
        <option value="강서구">강서구</option>
        <option value="금정구">금정구</option>
        <option value="기장군">기장군</option>
        <option value="남구">남구</option>
        <option value="동구">동구</option>
        <option value="동래구">동래구</option>
        <option value="부산진구">부산진구</option>
        <option value="북구">북구</option>
        <option value="사상구">사상구</option>
        <option value="사하구">사하구</option>
        <option value="서구">서구</option>
        <option value="수영구">수영구</option>
        <option value="연제구">연제구</option>
        <option value="영도구">영도구</option>
        <option value="중구">중구</option>
        <option value="해운대구">해운대구</option>
    `;
}else if (city === "인천광역시"){
    districtSelect.innerHTML = `
        <option value="">구/군 선택</option>
        <option value="강화군">강화군</option>
        <option value="계양구">계양구</option>
        <option value="남구">남구</option>
        <option value="남동구">남동구</option>
        <option value="동구">동구</option>
        <option value="부평구">부평구</option>
        <option value="서구">서구</option>
        <option value="연수구">연수구</option>
        <option value="옹진군">옹진군</option>
        <option value="중구">중구</option>
    `;
}
            else {
                districtSelect.innerHTML = `<option value="">구/군 선택</option>`;
            }
        });

        // "검색" 버튼 클릭 시 주소 검색 수행
        const searchBtn = document.getElementById("searchBtn");
        searchBtn.addEventListener("click", function() {
            const city = citySelect.value;
            const district = districtSelect.value;

            // 주소 검색을 수행하는 코드를 추가해 주세요
            // 예: window.location.href = `/search?city=${city}&district=${district}`;
        });
    </script>
</body>
</html>
