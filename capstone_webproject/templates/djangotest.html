<nav class="navbar navbar-expand-lg navbar-light bg-dark" >

                        <option value="대전시">대전광역시</option>

                        <option value="경기도">경기도</option>
                        <option value="강원도">강원도</option>
                        <option value="충청북도">충청북도</option>
                        <option value="충청남도">충청남도</option>
                        <option value="전라북도">전라북도</option>
                        <option value="전라남도">전라남도</option>
                        <option value="경상북도">경상북도</option>
                        <option value="경상남도">경상남도</option>
                        <option value="제주도">제주특별자치도</option>
                    </select>
              </div>

                    <label for="district">시/구/군:</label>
            <div class="col-sm-3">
                <select  class="form-select form-select-sm" aria-label=".form-select-lg example" id="district" name="district"  title="시/도 선택">
                    <option selected>시/구/군</option>

                </select>
            </div>


            <div class="col-sm-3">
              <select class="form-select form-select-sm" aria-label=".form-select-lg example" id="address" name="address">
                      <option selected>읍/면/동</option>
                    </select>
              </div>
            <button id="searchBtn" class="btn btn-primary"onclick="searchBtn()"  >검색</button>
{#        </div>#}
